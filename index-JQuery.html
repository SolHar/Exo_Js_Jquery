<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exo Full JQuery</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="Script_JQuery.js"></script>
</head>
<body style="width:500px; margin:auto;">

    <!-- exo 2 -->
    <div>
        <p><span id="change">Un peu de texte</span></p>
        <button type="button" id="button">Changer le texte</button>
    </div>
    <br />


    <div id="multitable"></div>


    <!-- Formulaire -->
    <div>
        <form action="/" method="post" id="formParagraphe">

            <div>
                <input type="text" id="title" placeholder="Titre" />
            </div>
            <br />

            <div>
                <textarea id="content" rows="5" cols="50">Contenu</textarea>
            </div>
            <br />
            <div>
                <label for="checkbox">Fond vert</label>
                <input type="checkbox" id="check" name="checkbox" />
            </div>
            <br />
            <div>
                <button type="submit" onclick="submitForm(event)">Send</button>
            </div>
            <br />
        </form>
    </div>
    <br />

    <div id="containerParagraphe">
        <!--  exo 3-->
    </div>


</body>
</html>
