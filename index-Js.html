<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exo Full JS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="Script_JS.js"></script>
</head>
<body style="width:500px; margin:auto;">

    <!-- exo 2 -->
    <div>
        <p><span id="change">Un peu de texte</span></p>
        <button type="button" onclick=changeText()>Changer le texte</button>
    </div>
    <br />

    <!-- Formulaire -->
    <div>
        <form action="/" method="post">

            <div>
                <input type="text" id="title" placeholder="Titre" value="" />
            </div>
            <br />

            <div>
                <textarea id="content" rows="5" cols="50" >Contenu</textarea>
            </div>
            <br />
            <div>
                <label for="checkbox">Check</label>
                <input type="checkbox" name="name" value="" />
            </div>
            <br />
            <div>
                <button type="submit" onclick="submitForm(event)">Send</button>
            </div>
            <br />
        </form>
    </div>
    <br />

    <div id="container">
        <!--  exo 3-->
    </div>
</body>
</html>
